<!DOCTYPE html>
<html>
<head>
    <title>Gif Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Gif Search</h1>
        </div>
    </div>
    <div id="gifButtonsView" class="container">
    </div>
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div id="gifsView"></div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Add A gif button</legend></h2>
                <div class="form-group">
                    <label for="gif-input">type in a subject</label>
                    <input type="text" id="gif-input">
                </div>
                <input id="addGif" type="submit" value="Add your Gif" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last Gif" class="btn btn-primary">
            </form>    
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
